<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Calendar Test</title>
      <meta charset = "utf-8" />
      <link rel = "stylesheet" type = "text/css" href = "../CommonStyling/BistroOttoCommon.css"/>
      <link rel="stylesheet" type="text/css" href="calendar.css">
   </head>
   <body>
      <!--  -->
      <div class = "background">
         <div class = "pageTitle">
            <header class = "pageHeader"> Calendar </header>
         </div>

         <!--  -->
         <form class="reserve" action="" method="POST">
            <div id="alertMsg"></div>
            <div id="alertReserve"></div>
            <table id = "Info">

               <tr>
                  <td name="calendarSlot">
                     <table id="calendar">
                        <tr name = "headerMenu">
                           <th id="prevmonth"> ◀ </th>
                           <th colspan="5" id="monthLabel"></th>
                           <th id="nextmonth"> ▶ </th>
                        </tr>
                        <tr>
                           <th>Sun</th>
                           <th>Mon</th>
                           <th>Tue</th>
                           <th>Wed</th>
                           <th>Thu</th>
                           <th>Fri</th>
                           <th>Sat</th>
                        </tr>
                        <tr id="row1"></tr>
                        <tr id = "row2"></tr>
                        <tr id = "row3"></tr>
                        <tr id = "row4"></tr>
                        <tr id = "row5"></tr>
                        <tr id = "row6"></tr>
                     </table>
                  </td>
                  <td>
                     <label>Date & Time*
                     <br><br>
                     <input type="text" name = "date" class = "inputBox" value="" readonly placeholder="DD/MM/YY" required>
                     </label>
                     <br><br><br>
                     <select name="time" class = "inputBox" onmouseover="removeTime()">
                        <option value="option" selected disabled>Time</option>
                     </select>
                  </td>
               </tr>
            </table>
         </form>
      </div>
      <script type="text/javascript" src="calendar.js"></script>
      
   </body>
   <!----Footer of the page---->
</html>
