                  <td>
                     <label>Date & Time
                     <br><br>
                     <input type="text" name = "date" class = "weekInputBox" value="" readonly placeholder="DD/MM/YY" required>
                     </label>
                     <br><br><br>
                     <select id="hours"></select>
                     <select id="minutes"></select>

                     <script>

                           function createOption(value, text) {
                                 var option = document.createElement('option');
                                 option.text = text;
                                 option.value = value;
                                 return option;
                           }

                           var hourSelect = document.getElementById('hours');
                           for(var i = 0; i < 24; i++){
                                 hourSelect.add(createOption(i, i));
                           }

                           var minutesSelect = document.getElementById('minutes');
                           for(var i = 0; i < 60; i += 30) {
                                 minutesSelect.add(createOption(i, i));
                           }
                     </script>
